<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        .container {
            background: white;
            margin: 2rem auto;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
        }
        .profile-info {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 2rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.3rem;
            color: #555;
        }
        input, select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 0.5rem 1.2rem;
            cursor: pointer;
        }
        .logout-btn {
            background: #dc3545;
        }
        .logout-btn:hover {
            background: #c82333;
        }
        .error, .success {
            margin-bottom: 1rem;
            padding: 0.7rem;
            border-radius: 5px;
            display: none;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="logout-btn" onclick="logout()">Logout</button>
        <h1>User Dashboard</h1>
        <div id="error" class="error"></div>
        <div id="success" class="success"></div>
        <div class="profile-info" id="profileInfo"></div>
        <form id="profileForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="text" id="phoneNumber" name="phoneNumber">
            </div>
            <button type="submit">Update Profile</button>
        </form>
        <div class="buttons">
            <button onclick="showPasswordForm()">Change Password</button>
        </div>
        <form id="passwordForm" style="display:none; margin-top:1rem;">
            <div class="form-group">
                <label for="currentPassword">Current Password</label>
                <input type="password" id="currentPassword" name="currentPassword" required>
            </div>
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" name="newPassword" required minlength="6">
            </div>
            <button type="submit">Change Password</button>
            <button type="button" onclick="hidePasswordForm()">Cancel</button>
        </form>
    </div>
    <script>
        const token = localStorage.getItem('authToken');
        if (!token) {
            window.location.href = '/login';
        }
        function showError(msg) {
            const err = document.getElementById('error');
            err.textContent = msg;
            err.style.display = 'block';
            document.getElementById('success').style.display = 'none';
        }
        function showSuccess(msg) {
            const succ = document.getElementById('success');
            succ.textContent = msg;
            succ.style.display = 'block';
            document.getElementById('error').style.display = 'none';
        }
        function clearMessages() {
            document.getElementById('error').style.display = 'none';
            document.getElementById('success').style.display = 'none';
        }
        function logout() {
            localStorage.removeItem('authToken');
            window.location.href = '/login';
        }
        // Load profile
        let userId = null;
        async function loadProfile() {
            try {
                const res = await fetch('/api/auth/profile', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (!res.ok) throw new Error('Failed to load profile');
                const user = await res.json();
                userId = user._id;
                document.getElementById('profileInfo').innerHTML = `
                    <strong>Username:</strong> ${user.username}<br>
                    <strong>Email:</strong> ${user.email}<br>
                    <strong>Name:</strong> ${user.firstName} ${user.lastName}<br>
                    <strong>Role:</strong> ${user.role}<br>
                    <strong>Status:</strong> ${user.isActive ? 'Active' : 'Inactive'}<br>
                    <strong>Member since:</strong> ${new Date(user.createdAt).toLocaleDateString()}<br>
                `;
                // Fill form
                document.getElementById('username').value = user.username;
                document.getElementById('email').value = user.email;
                document.getElementById('firstName').value = user.firstName;
                document.getElementById('lastName').value = user.lastName;
                document.getElementById('phoneNumber').value = user.phoneNumber || '';
            } catch (e) { showError(e.message); }
        }
        // Update profile
        document.getElementById('profileForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            clearMessages();
            const formData = new FormData(this);
            const update = {
                username: formData.get('username'),
                email: formData.get('email'),
                firstName: formData.get('firstName'),
                lastName: formData.get('lastName'),
                phoneNumber: formData.get('phoneNumber'),
            };
            try {
                const res = await fetch(`/api/users/${userId}`, {
                    method: 'PUT',
                    headers: { 'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify(update)
                });
                const data = await res.json();
                if (res.ok) {
                    showSuccess('Profile updated');
                    loadProfile();
                } else {
                    showError(data.message || 'Error');
                }
            } catch (e) { showError(e.message); }
        });
        // Password change
        function showPasswordForm() {
            document.getElementById('passwordForm').style.display = 'block';
        }
        function hidePasswordForm() {
            document.getElementById('passwordForm').style.display = 'none';
        }
        document.getElementById('passwordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            clearMessages();
            const formData = new FormData(this);
            const payload = {
                currentPassword: formData.get('currentPassword'),
                newPassword: formData.get('newPassword')
            };
            try {
                const res = await fetch('/api/auth/change-password', {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const data = await res.json();
                if (res.ok) {
                    showSuccess('Password changed');
                    hidePasswordForm();
                    document.getElementById('passwordForm').reset();
                } else {
                    showError(data.message || 'Error');
                }
            } catch (e) { showError(e.message); }
        });
        // Initial load
        loadProfile();
    </script>
</body>
</html>
