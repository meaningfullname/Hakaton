<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Student Management System</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 2rem 3rem;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
        }
        .desc {
            color: #555;
            margin-bottom: 2rem;
        }
        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 2rem;
        }
        .btn {
            background: #667eea;
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background 0.3s;
            font-size: 1rem;
        }
        .btn:hover {
            background: #5a6fd8;
        }
        .logout-btn {
            background: #dc3545;
        }
        .logout-btn:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Student Management System</h1>
        <div class="desc">A simple authentication and student management system.<br>University of Astana</div>
        <div id="authButtons" class="buttons"></div>
        <div style="margin-top:2rem;">
                <a href="/api-docs" class="btn" target="_blank">API Documentation</a>
        </div>
    </div>
    <script>
        function renderButtons(user) {
            const container = document.getElementById('authButtons');
            container.innerHTML = '';
            if (!user) {
                container.innerHTML = `
                    <a href="/login.html" class="btn">Login</a>
                `;
                } else {
                container.innerHTML = `
                    <a href="/dashboard.html" class="btn">Dashboard</a>
                    ${user.role === 'admin' ? '<a href="/admin.html" class="btn">Admin Panel</a>' : ''}
                    <button class="btn logout-btn" onclick="logout()">Logout</button>
                `;
            }
        }
        function logout() {
            localStorage.removeItem('authToken');
            window.location.reload();
        }
        // Check auth
        const token = localStorage.getItem('authToken');
        if (token) {
            fetch('/api/auth/profile', {
                headers: { 'Authorization': `Bearer ${token}` }
            })
            .then(response => response.ok ? response.json() : Promise.reject())
            .then(user => {
                renderButtons(user);
            })
            .catch(() => {
                localStorage.removeItem('authToken');
                renderButtons(null);
            });
        } else {
            renderButtons(null);
        }
    </script>
</body>
</html>
