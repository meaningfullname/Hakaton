<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>University Kazakhstan Licensed Campus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- FontAwesome -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <!-- Ваши стили -->
  <link rel="stylesheet" href="style.css" />
  <style>
  /* стиль новостей */
  #newsContainer {
    max-width: 800px;
    margin: 20px auto;
    padding: 0 20px;
  }
  .news-item {
    background: #fff;
    border-radius: 6px;
    box-shadow: 0 1px 3px rgba(0,0,0,.1);
    padding: 15px 20px;
    margin-bottom: 12px;
  }
  .news-item h3 {
    margin: 0 0 6px;
    font-size: 18px;
    color: #00529b;
  }
  .news-item p {
    margin: 0;
    font-size: 14px;
    color: #333;
  }
</style>
</head>

<body>
    <div class="back"></div>
  <header>
    <div class="logo">
        <img src="coventry100.svg"/>
    </div>

    <div class="profile">
      <button class="profile__btn" id="profileBtn">
        <i class="fas fa-user-circle"></i>
      </button>

      <nav class="profile__menu" id="profileMenu">
        <a href="profile.html">Мой профиль</a>
        <button id="logoutBtn">Выйти</button>
      </nav>
    </div>
  </header>

  <main>


    <!-- Плитки-ссылки -->
    <div class="tiles">
      <div class="tile" onclick="goTo('todolist1.html')">
        <i class="fas fa-tasks"></i>
        <h3>To-do List</h3>
        <p>Ваши текущие задания</p>
      </div>

      <div class="tile" onclick="goTo('map.html')">
        <i class="fas fa-map-marked-alt"></i>
        <h3>Map</h3>
        <p>Карта кампуса</p>
      </div>

      <div class="tile" onclick="goTo('schedule.html')">
        <i class="phoenix.jpg"></i>
        <h3>Focus Phoenix</h3>
        <p>Таймер для учебы</p>
      </div>

      <div class="tile" onclick="goTo('grades.html')">
        <i class="fas fa-chart-bar"></i>
        <h3>Clubs</h3>
        <p>Студенческие клубы </p>
      </div>
    </div>
    <!-- ===== Новостная лента ===== -->
<section id="newsSection" style="margin-top:50px;">
  <h2 style="text-align:center;color:#00529b;">Новости кампуса</h2>

  <div id="newsContainer">
    <!-- новости сюда вставит JS -->
  </div>
</section>
  </main>

  <!-- Подключаем скрипт -->
  <script src="file.js"></script>
 <script>
// новости (можно менять)
const newsData = [
  { title: "Открытие новой столовой", text: "С 1 августа — в корпусе №3." },
  { title: "Изменения в расписании",  text: "Пары начинаются на 15 мин раньше." },
  { title: "Хакатон Campus Tech 2025", text: "Регистрация открыта до 5 августа!" }
];

// вставляем новости
const container = document.getElementById('newsContainer');
newsData.forEach(n => {
  const div = document.createElement('div');
  div.className = 'news-item';
  div.innerHTML = `<h3>${n.title}</h3><p>${n.text}</p>`;
  container.appendChild(div);
});
</script>
</body>
</html>
